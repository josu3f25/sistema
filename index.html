<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <title>Celsius a Fahrenheit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      #resultado {
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
      }
      .loading {
        color: #6c757d;
        font-style: italic;
      }
      .error {
        color: #dc3545;
        font-weight: bold;
      }
      .success {
        color: #198754;
      }
    </style>

  </head>
  <body>
    
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img class="d-block mx-auto mb-2" src="LogotipoV2-Simple.png" alt="" width="80" height="80">
        <h1 class="display-5 fw-bold">Celsius a Fahrenheit</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-0">Conversión de grados celsius a fahrenheit utilizando Tensorflow.js</p>
          <p class="lead mb-4">El detalle puedes verlo en <a href="https://youtu.be/LRckH4U5ls8">este video</a></p>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4">
            <form>
              <div class="mb-3">
                <label for="celsius" class="form-label">Grados Celsius: <span id="lbl-celsius">0</span></label>
                <input type="range" class="form-range" min="-200" max="200" id="celsius" oninput="cambiarCelsius();" disabled>
                <div class="form-text">Desliza para cambiar el valor de grados celsius</div>
              </div>
              <div class="mb-3">
                <label for="celsius" class="form-label">Resultado</label>
                <div id="resultado" class="loading">
                  Cargando modelo...
                </div>
              </div>
              <div class="mb-3">
                <button type="button" class="btn btn-secondary btn-sm" onclick="reiniciarModelo()">Reiniciar Modelo</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="bg-dark text-secondary mt-5 px-4 py-2 text-center">
        <div class="py-5">
          <h1 class="display-5 fw-bold text-white">Ringa Tech</h1>
          <div class="col-lg-6 mx-auto">
            <p class="fs-5 mb-4">Revisa <a href="https://youtube.com/RingaTech">mi canal</a> para videos de inteligencia artificial, programación, etc.</p>
          </div>
        </div>
      </div>

      <div class="b-example-divider mb-0"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Usar versión más reciente y compatible de TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

    <script type="text/javascript">

      var modelo = null;
      var modeloCargado = false;

      // Función para cargar el modelo con diferentes estrategias
      async function cargarModelo() {
        try {
          console.log("Iniciando carga del modelo...");
          document.getElementById("resultado").innerHTML = "Cargando modelo, por favor espera...";
          document.getElementById("resultado").className = "loading";
          
          // Estrategia 1: Cargar desde ruta relativa
          console.log("Intentando cargar desde ./model.json");
          modelo = await tf.loadLayersModel('localstorage://modelo-celsius');
          
          console.log("Modelo cargado exitosamente desde localStorage");
          modeloCargado = true;
          document.getElementById("resultado").innerHTML = "✓ Modelo cargado correctamente";
          document.getElementById("resultado").className = "success";
          document.getElementById("celsius").disabled = false;
          
          // Calcular valor inicial
          setTimeout(() => {
            cambiarCelsius();
          }, 500);
          
        } catch (error) {
          console.error("Error al cargar el modelo:", error);
          console.error("Detalles del error:", error.message);
          
          // Intentar cargar directamente desde la ruta
          try {
            console.log("Intentando cargar directamente desde model.json");
            modelo = await tf.loadLayersModel('./model.json');
            console.log("Modelo cargado exitosamente");
            modeloCargado = true;
            document.getElementById("resultado").innerHTML = "✓ Modelo cargado correctamente";
            document.getElementById("resultado").className = "success";
            document.getElementById("celsius").disabled = false;
            
            setTimeout(() => {
              cambiarCelsius();
            }, 500);
            
          } catch (error2) {
            console.error("Error en segundo intento:", error2);
            document.getElementById("resultado").innerHTML = "✗ Error al cargar el modelo. Verifica que los archivos estén en la misma carpeta.";
            document.getElementById("resultado").className = "error";
            document.getElementById("resultado").innerHTML += "<br><small>" + error.message + "</small>";
          }
        }
      }

      // Cargar modelo al iniciar
      cargarModelo();

      function cambiarCelsius() {
        var celsius = document.getElementById("celsius").value;
        document.getElementById("lbl-celsius").innerHTML = celsius;
        
        if (modeloCargado && modelo != null) {
          try {
            // Crear tensor con el valor de celsius
            var tensor = tf.tensor2d([[parseFloat(celsius)]]);
            
            // Hacer la predicción
            var prediccion = modelo.predict(tensor);
            
            // Obtener el valor
            prediccion.array().then(resultado => {
              var valor = resultado[0][0];
              
              // Redondear a 1 decimal
              valor = Math.round(valor * 10) / 10;
              
              // Mostrar resultado
              document.getElementById("resultado").innerHTML = celsius + "°C son " + valor + "°F";
              document.getElementById("resultado").className = "success";
            });
            
          } catch (error) {
            console.error("Error en la predicción:", error);
            document.getElementById("resultado").innerHTML = "Error en el cálculo. Intenta de nuevo.";
            document.getElementById("resultado").className = "error";
          }
        } else if (!modeloCargado) {
          document.getElementById("resultado").innerHTML = "Esperando a que cargue el modelo...";
          document.getElementById("resultado").className = "loading";
        }
      }
      
      function reiniciarModelo() {
        modeloCargado = false;
        modelo = null;
        document.getElementById("celsius").disabled = true;
        document.getElementById("resultado").innerHTML = "Reiniciando...";
        document.getElementById("resultado").className = "loading";
        cargarModelo();
      }
    </script>
  </body>
</html>
