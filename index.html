<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius a Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .slider-container {
            margin: 30px 0;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        #resultado {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            min-height: 30px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
        }
        .success {
            color: #2e7d32;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <h1>Conversor Celsius a Fahrenheit</h1>
    
    <div class="slider-container">
        <label for="celsius">Grados Celsius: <span id="lbl-celsius">0</span></label>
        <input type="range" id="celsius" min="-100" max="100" value="0" step="1" oninput="convertir()" disabled>
    </div>
    
    <div id="resultado" class="loading">Cargando modelo...</div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    
    <script>
        let modelo = null;

        // Cargar el modelo al iniciar
        async function cargarModelo() {
            try {
                document.getElementById('resultado').textContent = 'Cargando modelo...';
                document.getElementById('resultado').className = 'loading';
                
                // Cargar modelo desde los archivos locales
                modelo = await tf.loadLayersModel('./model.json');
                
                document.getElementById('resultado').textContent = '0°C = 32°F';
                document.getElementById('resultado').className = 'success';
                document.getElementById('celsius').disabled = false;
                
                console.log('Modelo cargado exitosamente');
                
            } catch (error) {
                console.error('Error al cargar el modelo:', error);
                document.getElementById('resultado').innerHTML = 'Error al cargar el modelo.<br>Verifica que model.json y group1-shard1of1.bin estén en la misma carpeta.';
                document.getElementById('resultado').className = 'error';
            }
        }

        // Función de conversión
        async function convertir() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            document.getElementById('lbl-celsius').textContent = celsius;
            
            if (modelo) {
                try {
                    // Crear tensor 2D (batch, features)
                    const tensorEntrada = tf.tensor2d([[celsius]]);
                    
                    // Predecir
                    const prediccion = modelo.predict(tensorEntrada);
                    
                    // Obtener valor numérico
                    const resultado = await prediccion.data();
                    const fahrenheit = Math.round(resultado[0] * 10) / 10;
                    
                    // Mostrar resultado
                    document.getElementById('resultado').textContent = `${celsius}°C = ${fahrenheit}°F`;
                    document.getElementById('resultado').className = 'success';
                    
                    // Limpiar memoria
                    tensorEntrada.dispose();
                    prediccion.dispose();
                    
                } catch (error) {
                    console.error('Error en la predicción:', error);
                    document.getElementById('resultado').textContent = 'Error en el cálculo';
                    document.getElementById('resultado').className = 'error';
                }
            }
        }

        // Iniciar carga del modelo
        cargarModelo();
    </script>
</body>
</html>
